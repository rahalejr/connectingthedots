<div id="container" *ngIf="isBrowser">
    <div id="chart">
        <canvas baseChart
        [type]="'line'"
        [data]="chartData"
        [options]="chartOptions">
        </canvas>
    </div>
    <div id="lines">
        <div class="line" [style.background-color]="colors[0]" (click)="addLine('solar', colors[0], 0)">{{reveal ? 'solar' : 'one'}}</div>
        <div class="line" [style.background-color]="colors[1]" (click)="addLine('volcanic', colors[1], 1)">{{reveal ? 'volcanic' : 'two'}}</div>
        <div class="line" [style.background-color]="colors[2]" (click)="addLine('human', colors[2], 2)">{{reveal ? 'human' : 'three'}}</div>
        <div class="line" [style.background-color]="colors[3]" (click)="addLine('global', colors[3], 3)">{{reveal ? 'other factors' : 'four'}}</div>
    </div>
</div>
