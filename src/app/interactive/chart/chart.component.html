<div id="container" *ngIf="isBrowser">
    <div id="chart">
        <canvas baseChart
        [type]="'line'"
        [data]="chartData"
        [options]="chartOptions">
        </canvas>
    </div>
    <div id="lines">
        <div class="line" (click)="addLine('human', 'red')">Human</div>
        <div class="line" (click)="addLine('solar', 'blue')">Solar</div>
        <button (click)="change_range(0, .3)">zoom</button>
        <button (click)="change_range(-1, 1)">reset</button>
    </div>
    <!-- <button (click)="addLine('volcanic', 'orange')">Volcanic</button> -->
</div>
