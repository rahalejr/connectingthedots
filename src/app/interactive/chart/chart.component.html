<div id="container" [ngClass]="{'hide': stage > 4}" *ngIf="isBrowser">
    <div id="content" [@fadeAnimation]="frame">
        <p>{{frame_object['text']}}</p>
    </div>
    <div id="interactive">
        <p id="x-label" class="label">Year</p>
        <p id="y-label" class="label">Temperature Anomaly (Â°C)</p>
        <div id="chart">
            <canvas baseChart
            [type]="'line'"
            [data]="chartData"
            [options]="chartOptions">
            </canvas>
        </div>
        <div id="lines" [ngClass]="{'show': this.stage > 0, 'disable': disabled}">
            <div class="line" [ngClass]="{'selected': this.selected == 'global'}" [style.background-color]="colors[4]" (click)="addLine('global', colors[4], 4)">Global</div>
            <div class="line" [ngClass]="{'selected': this.selected == 'solar'}" [style.background-color]="colors[0]" (click)="addLine('solar', colors[0], 0)">{{labels[0]}}</div>
            <div class="line" [ngClass]="{'selected': this.selected == 'volcanic'}" [style.background-color]="colors[1]" (click)="addLine('volcanic', colors[1], 1)">{{labels[1]}}</div>
            <div class="line" [ngClass]="{'selected': this.selected == 'human'}" [style.background-color]="colors[2]" (click)="addLine('human', colors[2], 2)">{{labels[2]}}</div>
            <div class="line" [ngClass]="{'selected': this.selected == 'noise'}" [style.background-color]="colors[3]" (click)="addLine('noise', colors[3], 3)">{{labels[3]}}</div>
        </div>
    </div>
    <div id="next">
        <next-button (clicked)="nextFrame()" [show]="advance && all_selected"></next-button>
    </div>
</div>

<div id="container" *ngIf="stage > 4">
    <div id="content" [ngSwitch]="frame_object['template']" [@fadeAnimation]="frame_object['template'] == 'b'? null : frame">

        <ng-container *ngSwitchCase="'b'">
            <div class="text text-b">
                <p class="newline">{{frame_object['text']}}</p>
                <next-button (clicked)="nextFrame()"></next-button>
            </div>
            <img src="assets/slide_images/graphs/hansen.png" class="img img-b">
        </ng-container>

        <ng-container *ngSwitchCase="'c'">
            <div class="text text-c">
                <p class="newline">{{frame_object['text']}}</p>
                <next-button (clicked)="nextFrame()"></next-button>
            </div>
        </ng-container>
    </div>
</div>
