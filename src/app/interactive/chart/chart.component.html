<div id="container" *ngIf="isBrowser">
    <div id="chart">
        <canvas baseChart
        [type]="'line'"
        [data]="chartData"
        [options]="chartOptions">
        </canvas>
    </div>
    <button (click)="addLine('human', 'red')">Human</button>
    <button (click)="addLine('solar', 'blue')">Solar</button>
    <button (click)="addLine('global', 'green')">Global</button>
    <button (click)="addLine('volcanic', 'orange')">Volcanic</button>
</div>
