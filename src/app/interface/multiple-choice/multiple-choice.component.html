<div class="mc-question" *ngIf="choices as c">
  <ul [ngClass]="{'horizontal': c.horizontal, 'vertical': !c.horizontal}">
    <li *ngFor="let opt of c.options; let i = index"
        [ngClass]="{selected: selection.includes(i)}"
        (click)="selectOption(i)">
      {{ opt }}
    </li>
  </ul>
</div>
