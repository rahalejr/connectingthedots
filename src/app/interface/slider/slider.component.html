<div class="slider-container" [ngClass]="{'show': show}"
     #track
     (mousedown)="onTrackClick($event)"
     (touchstart)="onTrackClick($event)">

  <div class="slider-handle"
       #handle
       [style.bottom.%]="value"
       (mousedown)="startDrag($event)"
       (touchstart)="startDrag($event)">
  </div>

</div>
